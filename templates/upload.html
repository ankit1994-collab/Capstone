<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload CSV File</title>
</head>
<body>
    <h1>Upload CSV File</h1>
    <form action="/process-csv" method="POST" enctype="multipart/form-data">
        <input type="file" name="csv_file" accept=".csv"><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
